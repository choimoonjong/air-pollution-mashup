<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실시간 대기오염정보 조회 서비스</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Kakao Map API -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8382196ca251c7706e3b7e1df97883e7&libraries=services">
    </script>

    <!-- JS 파일 -->
    <script src="dust_template.js" defer></script>

    <style>
        body { background-color: #eef3f3; }
        .table-title {
            background: #d9d5db;
            font-weight: bold;
            padding: 6px;
        }
        .col-name {
            width: 35%;
            background: #f3eed9;
            font-weight: bold;
        }
    </style>

</head>

<body class="container py-4">

    <h1 class="text-center mb-4">실시간 대기오염정보 조회 서비스</h1>

    <!-- Bootstrap Grid 시작 -->
    <div class="row g-4">

        <!-- 지도 영역 -->
        <div class="col-lg-5 col-md-12">
            <div id="map" style="height: 400px;"></div>
        </div>

        <!-- 데이터 영역 -->
        <!-- 데이터 영역 -->
<div class="col-lg-7 col-md-12">

    <!-- 지역 선택 -->
    <div class="d-flex mb-3">
        <select class="form-select me-2" style="max-width: 200px;" onchange="selectLoc(this.value)">
            <option>서울</option>
            <option>부산</option>
            <option>대구</option>
            <option>인천</option>
            <option>광주</option>
            <option>대전</option>
            <option>울산</option>
            <option>경기</option>
            <option>강원</option>
            <option>충북</option>
            <option>충남</option>
            <option>전북</option>
            <option>전남</option>
            <option>경북</option>
            <option>경남</option>
            <option>제주</option>
        </select>

        <button class="btn btn-outline-dark" onclick="myLocation()">내위치</button>
        <button class="btn btn-outline-secondary ms-2" onclick="myLocation()">현재위치</button>
    </div>

    <!-- === 표 두개를 가로로 정렬하는 row 추가 === -->
    <div class="row g-3">

        <!-- 실시간 대기오염 정보 -->
        <div class="col-lg-6 col-md-12">
            <div class="table-title">실시간 대기오염정보 조회</div>

            <table class="table table-bordered text-center mt-1">
                <tr><td class="col-name">측정날짜</td><td id="d_1"></td></tr>
                <tr><td class="col-name">측정소</td><td id="d_2"></td></tr>
                <tr><td class="col-name">통합지수</td><td id="d_3"></td></tr>
                <tr><td class="col-name">미세먼지</td><td id="d_4"></td></tr>
                <tr><td class="col-name">오존</td><td id="d_5"></td></tr>
                <tr><td class="col-name">일산화 탄소</td><td id="d_6"></td></tr>
            </table>
        </div>

        <!-- 예보통보 정보 -->
        <div class="col-lg-6 col-md-12">
            <div class="table-title">미세먼지(PM10) 예보통보 조회</div>

            <table class="table table-bordered text-center mt-1">
                <tr><td class="col-name">통보시간</td><td id="f_time">로딩중</td></tr>
                <tr><td class="col-name">예보등급</td><td id="f_grade">로딩중</td></tr>
                <tr><td class="col-name">발생원인</td><td id="f_cause">로딩중</td></tr>
            </table>
        </div>

    </div><!-- row 끝 -->

</div>

    </div>

</body>
</html>
